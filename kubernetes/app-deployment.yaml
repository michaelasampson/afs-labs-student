apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: msampson
  labels:
    app: app
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: feature-toggle
        - secretRef:
            name: db-secret
        name: app-deployment
        image: harbor.dev.afsmtddso.com/m-sampson-harbor-project/app:971c881-2a9fb5d
        ports:
        - containerPort: 5000
